        <input type="range" value="0" id="progress">
  
        <div class="wavecontrols">
  
          
          <div><i class="fa-solid fa-backward-step"></i></div>
          <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlicon"></i></div>
          <div><i class="fa-solid fa-forward-step"></i></div>
          <script>
            // Get references to elements
            const progress = document.getElementById("progress");
            const song = document.getElementById("song");
            const ctrlicon = document.getElementById("ctrlicon");
    
            // Update the progress bar max attribute when audio metadata is loaded
            song.addEventListener("loadedmetadata", () => {
                progress.max = song.duration;
            });
    
            // Play or pause audio and update the progress bar
            function playPause() {
                if (song.paused) {
                    song.play();
                    ctrlicon.classList.remove("fa-play");
                    ctrlicon.classList.add("fa-pause");
                    // Start updating the progress bar continuously
                    progressUpdateInterval = setInterval(updateProgressBar, 500);
                } else {
                    song.pause();
                    ctrlicon.classList.remove("fa-pause");
                    ctrlicon.classList.add("fa-play");
                    // Stop updating the progress bar
                    clearInterval(progressUpdateInterval);
                }
            }
    
            // Update the progress bar based on the current time of the audio
            function updateProgressBar() {
                progress.value = song.currentTime;
            }
    
            // Event listener for changes to the progress bar
            progress.addEventListener("input", () => {
                song.currentTime = progress.value;
            });
    
            // Event listener for when the audio ends
            song.addEventListener("ended", () => {
                ctrlicon.classList.remove("fa-pause");
                ctrlicon.classList.add("fa-play");
                progress.value = 0; // Reset the progress bar
            });
    
            // Set up an interval to update the progress bar continuously
            let progressUpdateInterval;
            ctrlicon.addEventListener("click", playPause);
    
            // Initially, update the progress bar based on the current time
            updateProgressBar();
        </script>
